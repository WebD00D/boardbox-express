<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Boardbox Marketplace</title>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://use.typekit.net/bfc4flt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
  </head>
  <body class="checkout js_checkout-option">

    <div class="order">
        <div class="order__header">
          <div class="dismiss-modal">
            <div id="mdlDismiss" data-open="no" class="dismiss-modal__btn">
              &#10005;
            </div>
            <div class="modal-options">
              <div class="modal-options__exit">Exit</div>
              <div class="modal-options__cancel">Cancel</div>
            </div>
          </div>
          <div class="order__headline">Checkout</div>
        </div>
        <div id="order-form" class="order__form">
          <div class="steps">
              <div class="current-step">1<span> / 3</span></div>
              <div class="current-step__title">Choose your options</div>
              <div class="steps__icons steps--1">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div style="width:100%;margin-top:30px;">
                <div class="steps__details">
                  <div class="steps__prompt-wrapper">
                    <div class="steps__prompt">What size do you need?</div>
                    <div class="steps__answer">
                      <input id="txtSizeNeeded" type="text" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="next-step">
                <button type="submit" data-step="1" class="next-step__btn">NEXT</button>
              </div>
            </div>
        </div>
        <div id="overlay" class="checkout-overlay"></div>
      </div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/static/js/main.js"></script>
  </body>
</html>
